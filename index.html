<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="player_container">
            <video id="player" autoplay muted>
                <source src="https://storage.eko.com/efu/homework-assignment/Oreo_try_1_vid.webm" type="video/webm" />
                <source src="https://storage.eko.com/efu/homework-assignment/Oreo_try_1_vid.mp4" type="video/mp4" />
            </video>
            <div class="controls">
                <button class="play_button" id="playPause">
                    <svg id="play_svg" class="hidden" width="12" height="12" viewBox="0 0 12 12">
                        <path d="M2 1 L2 11 L10 6 Z" fill="currentColor"/>
                    </svg>
                    <svg id="pause_svg"  width="12" height="12" viewBox="0 0 12 12">
                        <path d="M2 1 L2 11 L4 11 L4 1 M8 1 L8 11 L10 11 L10 1" fill="currentColor"/>
                    </svg>

                </button>
                <div class="timeContainer">
                    <span class="currentTimeCaption">Current time:</span>
                    <span class="currentTime">0:00</span>
                </div>
            </div>
        </div>
        <div class="social">
            <div class="viewsContainer">
                <span class="viewsCaption">Views:</span>
                <span class="views">0</span>
            </div>
            <div class="voteContainer">
                <button id="thumbsUp">thumbsUp: 0</button>
                <button id="thumbsDown">thumbsDown: 0</button>
            </div>
        </div>

        <!-- Firebase -->
        <!-- <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script> -->

        <script type="text/javascript" src="player.js" defer></script>
    </body>
</html>
